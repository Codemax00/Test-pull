<!DOCTYPE html>
<html lang="en">
<head>
    <title>Crop Yield Prediction</title>
    </head>
    <body>
        <h2>Enter Crop Details</h2>
            <form action="/predict" method="post">
                    District: <input type="text" name="district" required><br>
                            Crop: <input type="text" name="crop" required><br>
                                    Market: <input type="text" name="market" required><br>
                                            N: <input type="number" name="N" required><br>
                                                    P: <input type="number" name="P" required><br>
                                                            K: <input type="number" name="K" required><br>
                                                                    Temperature: <input type="number" name="temperature" required><br>
                                                                            Rainfall: <input type="number" name="rainfall" required><br>
                                                                                    Humidity: <input type="number" name="humidity" required><br>
                                                                                            pH Value: <input type="number" step="0.1" name="pH" required><br>
                                                                                                    Year: <input type="number" name="year" required><br>
                                                                                                            Month: <input type="number" name="month" required><br>
                                                                                                                    Day: <input type="number" name="day" required><br>
                                                                                                                            <input type="submit" value="Predict">
                                                                                                                                </form>
                                                                                                                                </body>
                                                                                                                                </html>
